compile.dependencies = intermine/integrate/main

objectstore.name = os.production
model.name = genomic

core.model.path = bio/core
extra.model.paths.start = bio/core/genomic_additions.xml bio/sources/so/so_additions.xml
extra.model.paths.end = \
    bio/core/shortcuts.xml bio/sources/chado-db/flybase-chado-db_additions.xml \
    bio/sources/chado-db/chado-db-stock_additions.xml

# choose the intermine.properties file from $HOME:
intermine.properties.file = flymine.properties
default.intermine.properties.file = ../default.intermine.integrate.properties
