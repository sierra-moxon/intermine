  flybase-dpse-chromosome-fasta, \
  chado-db-flybase-dmel, \
  chado-db-flybase-dpse

Gene.symbol = \
  wormbase-identifiers, \
  flybase-identifiers, \
  chado-db-flybase-dpse
 
LocatedSequenceFeature.length = \
  chado-db-flybase-dmel, \
  chado-db-flybase-dpse, \
  flybase-dmel-chromosome-fasta, \
  flybase-dpse-chromosome-fasta, \
  flybase-dmel-gene-fasta, \
  flybase-dpse-gene-fasta

DataSet = \
  modmine-static, *

