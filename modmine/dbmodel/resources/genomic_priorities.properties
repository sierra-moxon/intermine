#contains only classes that come from more than one source
#for each class contained every source for that class must be listed

# priority for fields declared in superclass are not overridden by different order in subclass
# e.g. identfier and organism always have priority as defined in BioEntity

BioEntity.primaryIdentifier = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, uniprot, *
BioEntity.secondaryIdentifier = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, cdna-clone, *
BioEntity.organism = *, go-annotation

Chromosome.featureType = chado-db-flybase-dmel, *

DataSet = modmine-static, *

Gene.name = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, *
Gene.source = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, *
Gene.symbol = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, uniprot, *

LocatedSequenceFeature.length = flybase-dmel-gene-fasta, wormbase-c_elegans-chromosome-fasta, \
  chado-db-flybase-dmel, chado-db-wormbase-c_elegans, cdna-clone, *

LocatedSequenceFeature.sequence = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, *
LocatedSequenceFeature.chromosomeLocation = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, *
LocatedSequenceFeature.featureType = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, *

MRNA.symbol = chado-db-flybase-dmel, chado-db-wormbase-c_elegans, *

Protein.name = uniprot, *
Protein.sequence = uniprot, *
Protein.primaryAccession = uniprot, *

ProteinDomain.name = interpro, *
ProteinDomain.shortName = interpro, uniprot
