# home page
begin.query.classes=Gene,Protein,Submission,TranscriptionRegion,TFBindingsite,HistoneBindingSite
begin.browse.template=A_IdentifierSynonym_Object

# portal
# portal.welcome.flybase = Welcome to modMine.  This page provides a summary of the information available for the selected gene.<ul><li>To find out what you can do with modMine <a href="http://intermine.modencode.org/what">click here</a>.<li>Click on <b>'Home'</b> above to go to the main page.</li><li>For help, use the <b>[help...]</b> and <b>?</b> links or contact us using the <b>feedback form</b> at the bottom of the page.</li></ul>

# bag upload
bag.example.identifiers=CG4807, CG9151, Adf1, FBgn0000099, FBgn0004104, emc, CG9874, TfIIB, FBgn0010282, FBgn0010287, Enhancer of zeste, CG17603, CG32211, CG4079, CG12399, CG1775, CG6711, FBgn0013347, nej, Rbf, CG2670, CG5041, FBgn0036513, CG11639, TWIST_DROME

# header - these will populate the top right navigation and will link to <link>.shtml
header.links=help,about,what,contact

# If default context is defined, then this context is used for generating links to web service
webapp.defaultContext = query

# quicksearch examples
quickSearch.identifiers = e.g zen, Q9V4E1
quickSearch.templates = e.g. gene orthologue
quickSearch.lists = e.g. transcription factors

#list of pages with fixed width layout
#layout.fixed = begin,template,templates,bag,customQuery,query
layout.fixed = template,templates,bag,customQuery,query

theme = modmine
