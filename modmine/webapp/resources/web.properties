# Properties used to configure the web application
# The contents of this file are read into a Properties object that is stored
# as the WEB_PROPERTIES attribute in the Context

# The "list" segment is used to configure links with list of objects.
# If a "*" is placed as the taxId, the list details page will link to that db in any case (see flymine).
# If a taxId is present, the page will link to that db only if there are objects in the list with that taxId (see wormbase).

