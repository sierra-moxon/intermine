# Bag upload queries
precompute.query.1 = SELECT a1_.id as a3_, a2_.value as a4_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = true)

precompute.query.2 = SELECT a1_.id as a3_, a2_.value as a4_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = false)

precompute.query.3 = SELECT a1_.id AS a3_, a2_.value AS a4_, a5_.shortName as a6_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_, org.flymine.model.genomic.Organism AS a5_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = true AND a1_.organism CONTAINS a5_)

precompute.query.4 = SELECT a1_.id AS a3_, a2_.value AS a4_, a5_.shortName as a6_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_, org.flymine.model.genomic.Organism AS a5_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = false AND a1_.organism CONTAINS a5_)

# gene --> organism [used by some widgets] 
precompute.query.5 = SELECT a1_.id as a3_, a2_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Organism AS a2_ WHERE a1_.organism CONTAINS a2_

# chromosome distribution widget
precompute.query.6 = SELECT a2_.id as a4_, a1_.primaryIdentifier AS a5_, a2_.primaryIdentifier AS a6_,  a3_.name as a7_ FROM org.flymine.model.genomic.Chromosome AS a1_, org.flymine.model.genomic.LocatedSequenceFeature AS a2_, org.flymine.model.genomic.Organism AS a3_ WHERE (a2_.chromosome CONTAINS a1_ AND a2_.organism CONTAINS a3_)
                  
precompute.query.7 = SELECT a3_.primaryIdentifier AS a1_, a4_.primaryIdentifier AS a2_, a4_.id as a6_, a5_.name as a7_ FROM org.flymine.model.genomic.Chromosome AS a3_, org.flymine.model.genomic.LocatedSequenceFeature AS a4_, org.flymine.model.genomic.Organism AS a5_ WHERE (a4_.chromosome CONTAINS a3_ AND a4_.organism CONTAINS a5_)  

precompute.query.8 = SELECT a5_.name AS a1_, a3_.primaryIdentifier AS a6_, COUNT(*) AS a2_ FROM org.flymine.model.genomic.Chromosome AS a3_, org.flymine.model.genomic.LocatedSequenceFeature AS a4_, org.flymine.model.genomic.Organism AS a5_ WHERE (a4_.chromosome CONTAINS a3_ AND a4_.organism CONTAINS a5_) GROUP BY a5_.name, a3_.primaryIdentifier 

# FlyAtlas widget query
precompute.query.9 = SELECT a3_.id as a4_, a1_.affyCall AS a5_, a2_.name AS a6_, a3_.primaryIdentifier AS a7_ FROM org.flymine.model.genomic.FlyAtlasResult AS a1_, org.flymine.model.genomic.MicroArrayAssay AS a2_, org.flymine.model.genomic.Gene AS a3_ WHERE (a1_.genes CONTAINS a3_ AND a1_.assays CONTAINS a2_) ORDER BY a3_.id

# fly-fish & BDGP widget
precompute.query.10 = SELECT a2_.id as a4_, a3_.title as a5_, a1_.expressed AS a6_, a1_.stageRange AS a7_, a2_.primaryIdentifier AS a8_ FROM org.flymine.model.genomic.MRNAExpressionResult AS a1_, org.flymine.model.genomic.Gene AS a2_, org.flymine.model.genomic.DataSet AS a3_ WHERE a2_.mRNAExpressionResults CONTAINS a1_ AND a1_.source CONTAINS a3_

# KEGG pathway widget query
precompute.query.11 = SELECT a2_.id as a3_, a1_  FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Pathway AS a2_ WHERE (a1_.pathways CONTAINS a2_)

# protein domain widget
precompute.query.12 = SELECT a1_, a3_.name as a6_, a4_.primaryIdentifier AS a5_, a4_.name AS a7_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Protein AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.ProteinDomain AS a4_ WHERE (a1_.organism CONTAINS a3_ AND a1_.proteins CONTAINS a2_ AND a2_.proteinDomains CONTAINS a4_)

precompute.query.13 = SELECT a1_.id as a4_, a3_.primaryIdentifier AS a5_, a3_.name AS a6_, a2_.name as a7_ FROM org.flymine.model.genomic.Protein AS a1_, org.flymine.model.genomic.Organism AS a2_, org.flymine.model.genomic.ProteinDomain AS a3_ WHERE (a1_.proteinDomains CONTAINS a3_ AND a1_.organism CONTAINS a2_)

# Publications widget
precompute.query.14 = SELECT a1_.id as a6_, a2_.pubMedId AS a4_, a2_.title AS a5_, a3_.name as a7_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Publication AS a2_, org.flymine.model.genomic.Organism AS a3_ WHERE (a1_.organism CONTAINS a3_ AND a1_.publications CONTAINS a2_)

precompute.query.15 = SELECT a3_.name AS organismname, COUNT(*) AS a4_ FROM Gene AS a1_, Publication AS a2_, Organism AS a3_ WHERE a1_.organism CONTAINS a3_ AND a1_.publications CONTAINS a2_ GROUP BY a3_.name 

precompute.query.16 = SELECT a1_.id AS a4_, a3_.name AS a5_ FROM Gene AS a1_, Publication AS a2_, Organism AS a3_ WHERE a1_.organism CONTAINS a3_ AND a1_.publications CONTAINS a2_
        
precompute.query.17 = SELECT a1_.id AS a4_, a3_.name AS a5_, a2_.pubMedId AS a6_, a2_.title AS a7_ FROM Gene AS a1_, Publication AS a2_, Organism AS a3_ WHERE a1_.organism CONTAINS a3_ AND a1_.publications CONTAINS a2_
 
# GO enrichment queries
precompute.query.18 = SELECT a1_.id as a9_, a4_.identifier AS a5_, a2_.name AS a6_, a4_.namespace as a7_, a3_.name as a8_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL)

precompute.query.19 = SELECT a1_.id AS a3_, a2_.id AS a4_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Organism AS a2_ WHERE (a1_.organism CONTAINS a2_)

precompute.query.20 = SELECT a1_, a3_.name AS a4_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_)

precompute.query.21 = SELECT a3_.id as a7_, a1_.id as a8_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_)

precompute.query.22 = SELECT a1_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL)

precompute.query.23 = SELECT a4_.identifier AS a5_, a4_.namespace as a6_, a3_.id as a7_, a1_.id as a8_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL)

# uniprot keyword widget
precompute.query.24 = SELECT a1_.id as a5_, a4_.name AS a6_, a2_.name as a7_ FROM org.flymine.model.genomic.Protein AS a1_, org.flymine.model.genomic.Organism AS a2_, org.flymine.model.genomic.Ontology AS a3_, org.flymine.model.genomic.OntologyTerm AS a4_ WHERE (a1_.organism CONTAINS a2_ AND a1_.keywords CONTAINS a4_ AND a4_.ontology CONTAINS a3_ AND a3_.title LIKE 'UniProtKeyword')

# uniprot features widget
precompute.query.25 = SELECT a1_.id as a5_, a3_.type as a6_, a2_.name as a7_ FROM org.flymine.model.genomic.Protein AS a1_, org.flymine.model.genomic.Organism AS a2_, org.flymine.model.genomic.UniProtFeature AS a3_ WHERE (a1_.organism CONTAINS a2_ AND a1_.features CONTAINS a3_)


