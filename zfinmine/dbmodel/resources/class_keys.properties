# Specify keys for classes in the data model.  These define which types can be
# stored in 'object' bags and are used for porting those bags to new releases.

OntologySubset = primaryIdentifier
BioEntity = primaryIdentifier, secondaryIdentifier
Gene = primaryIdentifier, symbol
Protein = primaryAccession
OntologyTerm = identifier, name
Organism = name, shortName
Publication = pubMedId, primaryIdentifier
Lab = primaryIdentifier
Author = name
DataSource = name
DataSet = name
SequenceAlteration = primaryIdentifier
Fish = primaryIdentifier, name
Genotype = primaryIdentifier, genoDisplayName, genoHandle, isExtinct, backgrounds
Feature = primaryIdentifier, name, symbol, type
Construct = primaryIdentifier, name, symbol, type
Clone = name, symbol, type
RNAClone = primaryIdentifier, name, symbol
DNAClone = primaryIdentifier, name, symbol
Phenotype = startStage, endStage, superTerm, subTerm, tag, publication, primaryIdentifier
#Expression = primaryIdentifier, assay, probe, gene, publication, EFG, antibody 
EnvironmentalCondition = primaryIdentifier
Transcript = primaryIdentifier
Expression = anatomy, startStage, endStage, expressionFound, figures
Figure = primaryIdentifier
Image = primaryIdentifier
Environment = primaryIdentifier
Antibody = primaryIdentifier, name, clonalType, symbol, type, hostOrganism, immunogenOrganism, heavyChainIsotype, lightChainIsotype
Journal = primaryIdentifier, name
#ExternalLink = primaryIdentifier, linkType, accessionNumber, externalDatabase
#ExternalDatabase = primaryIdentifier, name
Homologue = primaryIdentifier
