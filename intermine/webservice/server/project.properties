# Things that should be build before constructing a webapp

compile.dependencies = intermine/objectstore/main
                       
# The products and their immediate library dependencies of these projects
# will be included in the webapp

deploy.dependencies = intermine/objectstore/main

# Things to exclude from deploy.dependencies

deploy.excludes = ant.jar,\
                  castor*,\
                  icu*,\
                  jakarta-oro*,\
                  jena*,\
                  nsuml*,\
                  torque-3.2*,\
                  velocity*,\
                  xerces*,\
                  xml-apis*,\
                  servlet-api*,\
                  jsp-api*,\
                  jstl*.jar,\
                  servlet*.jar,\
                  standard*.jar,\
                  struts*.jar,\
                  mail*.jar,\
                  activation*,\
                  poi*.jar,\
                  commons-fileupload*.jar,\
                  commons-validator*.jar
                  
                  
                  

