query.help.browser=\
The model browser allows you to navigate through the classes of the \
data model.  Use the Model browser to navigate from your starting class to \
other classes that may hold the information you require. Expand classes \
referenced from your starting class using the \
<img border=0 src=images/plus.gif alt=+ /> next to the class names. \
Expanding a class shows the attributes and classes referenced by this class, \
thus alllowing you to navigate through the classes of the data model.<br/><br/>\
\
Select classes and attributes you wish to view in your results by clicking the \
'show' links next to the classes/attributes. This will add them to the 'Fields \
selected for output' below. Add constraints to classes and attributes by \
clicking on the <img border=0 src=images/constrain.gif alt=constrain /> link \
next to the class/attribute. This will bring up a \
box on the right where you can specify your constraint.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manual/manualQueryBuilder.shtml>\
The Query Builder</a> for more details.

view.help.output=\
The 'Fields selected for output' lists the classes and attributes that will be \
shown in your results. Select <img border=0 src=images/show.gif alt=show /> next to a class or attribute in the model \
browser to add that class/attribute to the 'Fields selected for output'. Remove \
items from the 'Fields selected for output' using the [x]. Change the order of \
items using the <img border=0 src=images/left-arrow.gif /> and <img border=0 src=images/right-arrow.gif /> arrows.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manual/manualOutputfields.shtml>\
Selecting what to show in your results</a> for more details.

view.help.actions=\
Enter a name for your query in the box.  Pressing 'Save query' will save your \
query to your history. When logged in, you can also click 'Build Template' to \
construct a predefined template query from the current query.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manualSavingqueries.shtml>\
Saving Queries</a> and <a href=@HELP_LOCATION@/manual/manualHistory.shtml>\
Query History</a> for more details.

query.help.constraints=\
Lists the constraints that have been added to particular classes and \
attributes. Constraints can be added to a class or attribute either from the \
Model browser by clicking the <img border=0 src=images/constrain.gif alt=CONSTRAIN /> link next to the class/attribute. \
Constraints can be removed using the <img border=0 src=images/cross.gif alt=xs />.  To \
change a constraint, remove the incorrect constraint and add a new one.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manual/manualConstraintslist.shtml>\
Applying constraints to your query</a> for more details.

query.help.constrain=\
Provides boxes for you to constrain an attribute or class. The type of \
constraint you can add will depend on whether a class or an attribute is \
selected. If you have selected an attribute either specify a particular \
constraint using the box provided or set the attribute to be NULL (i.e have no \
value) or Not NULL (i.e must have a value). Classes for which there are \
subclasses (e.g. tRNA is a subClass of Transcript) can be constrained to \
a particular subclass. Once you have defined your constraint press 'Add to \
query'.  Your constraint will appear in the 'Constraints on the current query' \
list.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manual/manualConstraintslist.shtml>\
Applying constraints to your query</a> for more details.

results.help.save=\
Results can be saved into bags. Select the checkboxes next to the data you \
wish to save (or the checkbox next to the column heading to save all the data \
in that column).  Enter a name for the bag and press 'save'.  Your bag will \
appear in your history.  Any errors during this process will appear in a box \
at the top of the page.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manual/manualUsingBags.shtml>Bags</a> \
for more details.

results.help.export=\
Data can be exported in various formats - currently Excel format, comma \
separated values or tab separated values. The entire data set will be exported \
- you do not need to select any check-boxes. If you do not wish to export \
certain columns these can be hidden using the 'hide' option in the column header.

objectDetails.help.otherInfo=\
The 'Other information' shows all references (links) from the current class to \
other classes which contain data for the object being viewed. Expand a \
particular reference using the + button to show a summary table of the \
information stored in that class that relates to the object being viewed. \
Each item in the summary tables has a link to its own detailed view.  The \
'Other information' therefore allows browsing of all the data relating to a \
particular object in the database.<br/><br/>\
\
See manual: <a href=@HELP_LOCATION@/manual/manualObjectDetails.shtml>\
Object details pages</a> for more details.

results.help.estimate=\
This value is an estimate. The more complex the query, the more unreliable the \
estimate. Click 'Last' to see the exact number of results.

history.savedQueries.help =\
Queries that you have saved permanently to your history.

history.history.help =\
Queries that you have run this session. To save a query permanently to your history, select 'Save'. \
To rename a query select the edit button next to the query name.  You must be logged in to save a query \
permanently (to log in click on the 'log in' link on the main menu bar).

history.savedtemplates.help =\
Template queries you have made. If you are logged in your templates will be saved permanently to your history \
(to log in click on the 'log in' link on the main menu bar).

history.savedbags.help =\
Your saved bags.  If you are logged in your bags will be saved permanently to your history \
(to log in click on the 'log in' link on the main menu bar).
